name: Build JS Project

on:
  push:
    branches: [api]
  pull_request:
    branches: [api]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build (if present)
        run: npm run build --if-present
      - name: Test
        run: npm test --if-present
